version: '3'
services:
  db:
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      - BUNDLE_PATH=/bundle
      - SPROCKETS_CACHE=/cache
    volumes:
      - .:/myapp
      - bundle:/bundle
      - cache:/cache
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  pgdata:
    driver: local
  bundle:
  cache:
